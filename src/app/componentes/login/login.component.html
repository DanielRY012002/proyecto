<div class="container">
    <h3 class="text-center pt-5" style="color:rgb(31, 64, 96);">SGAPS</h3>
    <div class="row justify-content-center pt-3 mt-3 m-1">
        <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
            <form action="">
                <div class="form-group text-center pt-3">
                    <h1 class="text-light">Iniciar Sesión</h1>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="text" class="form-control" placeholder="Ingrese su usuario o correo" name="nombre">
                </div>
                <div class="form-group mx-sm-4 pb-3">
                    <input type="text" class="form-control" placeholder="Ingrese su contraseña" name="contrasena">
                </div>
                <div class="form-group mx-sm-4 pb-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block ingresar" (click)="login()">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>   Iniciar Sesión
                    </button>
                </div>
                <div class="form-group mx-sm-4 text-center">
                        <span class="text-left"><a href="#" class="olvide">¿Olvido su contraseña?</a></span>
                </div>
                <hr color="white">
                <br>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-default login btn" id="authorize-button" style="display: block; margin: 0px auto;"*>
                    <img src="https://s3.amazonaws.com/files.patmos.upeu.edu.pe/img/icons/gsuite.png" height="18" alt="Google Suite">
                    <b> @upeu.edu.pe</b>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
